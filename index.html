<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Orchestrator - Multi-AI Decision Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F5F5F7 0%, #E8E8ED 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #0A84FF 0%, #64D2FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #6E6E73;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(10, 132, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            font-size: 0.938rem;
            font-weight: 500;
            color: #1D1D1F;
            margin-bottom: 0.5rem;
        }
        
        textarea, input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(10, 132, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
        }
        
        textarea { min-height: 150px; resize: vertical; }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #0A84FF;
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
        }
        
        .btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #0A84FF 0%, #64D2FF 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(10, 132, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .result {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .ai-response {
            background: #F5F5F7;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .ai-name {
            font-weight: 600;
            color: #0A84FF;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .toggle {
            color: #0A84FF;
            cursor: pointer;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
        }
        
        .toggle:hover { text-decoration: underline; }
        
        #keysSection { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ AI Orchestrator</h1>
            <p class="subtitle">Ask 4 AIs Simultaneously - Get The Best Decision</p>
        </div>

        <div class="card">
            <h2>Your Question</h2>
            <div class="form-group">
                <label>What decision do you need help with?</label>
                <textarea id="problem" placeholder="Example: Should I build my DeFi protocol on Base or Ethereum mainnet?"></textarea>
            </div>
            
            <div class="toggle" onclick="toggleKeys()">‚öôÔ∏è Configure API Keys (one time setup)</div>
            
            <div id="keysSection">
                <div class="form-group">
                    <label>OpenAI API Key:</label>
                    <input type="password" id="openaiKey" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label>Anthropic API Key:</label>
                    <input type="password" id="anthropicKey" placeholder="sk-ant-...">
                </div>
                <div class="form-group">
                    <label>Google API Key:</label>
                    <input type="password" id="googleKey" placeholder="AI...">
                </div>
                <div class="form-group">
                    <label>Perplexity API Key:</label>
                    <input type="password" id="perplexityKey" placeholder="pplx-...">
                </div>
                <button class="btn" onclick="saveKeys()" style="margin-bottom: 1rem;">üíæ Save Keys</button>
            </div>

            <button class="btn" id="orchestrateBtn" onclick="orchestrate()">üß† Orchestrate Decision with 4 AIs</button>

            <div id="results"></div>
        </div>
    </div>

    <script>
        // Load saved keys on page load
        window.onload = function() {
            document.getElementById('openaiKey').value = localStorage.getItem('openai_key') || '';
            document.getElementById('anthropicKey').value = localStorage.getItem('anthropic_key') || '';
            document.getElementById('googleKey').value = localStorage.getItem('google_key') || '';
            document.getElementById('perplexityKey').value = localStorage.getItem('perplexity_key') || '';
        };

        function toggleKeys() {
            const section = document.getElementById('keysSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function saveKeys() {
            localStorage.setItem('openai_key', document.getElementById('openaiKey').value);
            localStorage.setItem('anthropic_key', document.getElementById('anthropicKey').value);
            localStorage.setItem('google_key', document.getElementById('googleKey').value);
            localStorage.setItem('perplexity_key', document.getElementById('perplexityKey').value);
            
            document.getElementById('results').innerHTML = '<div class="success">‚úÖ API Keys Saved Securely in Browser!</div>';
            setTimeout(() => {
                document.getElementById('keysSection').style.display = 'none';
                document.getElementById('results').innerHTML = '';
            }, 2000);
        }

        async function orchestrate() {
            const problem = document.getElementById('problem').value;
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('orchestrateBtn');

            if (!problem) {
                resultsDiv.innerHTML = '<div class="error">Please enter a problem to analyze.</div>';
                return;
            }

            const apiKeys = {
                openai: localStorage.getItem('openai_key'),
                anthropic: localStorage.getItem('anthropic_key'),
                google: localStorage.getItem('google_key'),
                perplexity: localStorage.getItem('perplexity_key')
            };

            if (!apiKeys.openai || !apiKeys.anthropic || !apiKeys.google || !apiKeys.perplexity) {
                resultsDiv.innerHTML = '<div class="error">Please configure all 4 API keys first. Click "Configure API Keys" above.</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Consulting 4 AIs... (30-60 seconds)';
            resultsDiv.innerHTML = '';

            try {
                // Call the serverless function
                const response = await fetch('/api/orchestrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problem: problem,
                        apiKeys: apiKeys
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API request failed');
                }

                // Display results
                resultsDiv.innerHTML = `
                    <div class="result">
                        <h3>üéØ Multi-AI Analysis Complete</h3>
                        
                        <div class="ai-response">
                            <div class="ai-name">ü§ñ GPT-4 (OpenAI)</div>
                            <p>${data.responses.gpt4}</p>
                        </div>
                        
                        <div class="ai-response">
                            <div class="ai-name">üß† Claude (Anthropic)</div>
                            <p>${data.responses.claude}</p>
                        </div>
                        
                        <div class="ai-response">
                            <div class="ai-name">‚ú® Gemini (Google)</div>
                            <p>${data.responses.gemini}</p>
                        </div>
                        
                        <div class="ai-response">
                            <div class="ai-name">üîç Perplexity</div>
                            <p>${data.responses.perplexity}</p>
                        </div>
                    </div>
                `;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><br>Make sure your API keys are correct and have credits available.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üß† Orchestrate Decision with 4 AIs';
            }
        }
    </script>
</body>
</html>
